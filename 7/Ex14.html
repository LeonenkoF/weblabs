<html>
<head>
<title></title>
<script type="text/javascript">
window.addEventListener("load",function(){
document.getElementById("b").addEventListener("click",function(){
var inp1 = document.getElementById("inp1"), inp2 = document.getElementById("inp2"), inp3=document.getElementById("inp3");
if(inp1.value!=inp2.value){
inp1.value="";
inp2.value="";
document.getElementById("res").innerHTML = "<h2>Пароли не совпадают!</h2>";
}
if(inp3.value.length<4){
inp3.value=""; document.getElementById("der").innerHTML = "<h2>Слишком маленькое сообщение</h2>";
}
});
})
</script>
</head>
<form name="forme" onsubmit="return validate()">
Ваше имя*<input type="text" name="imy" size=15 required><br>
Пароль*<input type="password" id="inp1" size=10 required><br>
Потверждение пароля*<input type="password" id="inp2" size=10 required><br>
Электронный адрес*<input type="email" required><br>
Тема сообщения:*<input type="text" size=15 required><br>
Сообщение:<textarea id="inp3" cols=16 rows=5>Введите сообщение</textarea><br><br>
<input type="button" value="Проверить" id="b"><input type="reset" value="Очистить форму">
*-необходимые для заполнения поля
<div id="res"></div>
<div id="der"></div>
</form>
</body>
</html>
